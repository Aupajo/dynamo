      </h1>

      
        <div id="moduledoc" class="docstring">
          <p>A simple filter that converts HEAD requests to GET.
<code>conn.method</code> will report to be &quot;GET&quot; and
<code>conn.original_method</code> will return &quot;HEAD&quot;.</p>
